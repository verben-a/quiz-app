<!DOCTYPE html>
<html>

<head>
    <title>Quiz App</title>
    <meta charset="utf-8" name="description" content="Quiz App">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="align-left">Google Analytics Quiz</div>
            <div class="align-right">
                <a href="https://analytics.google.com/analytics/web/">analytics.google.com</a></div>
        </header>
        <main>
            <button class="start">Start a quiz</button>
            <div class="quizContainer">
                <div class="question"></div>
                <ul class="choiceList"></ul>
                <div class="quizMessage"></div>
                <div class="result"></div>
                <button class="nextButton">Next Question></button>
            </div>
        </main>
        <footer>
            <div class="align-left">Total: 8 questions</div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
